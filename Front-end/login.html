<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Rambutan AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
      body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: 
      linear-gradient(135deg, rgba(227,255,231,0.5) 0%, rgba(217,231,255,0.5) 100%),
      url('medias/rambutan-bg.png') no-repeat center center fixed;
      background-size: cover, cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(76,175,80,0.13), 0 2px 8px rgba(76,175,80,0.08);
      width: 100%;
      max-width: 370px;
      text-align: center;
      position: relative;
      animation: fadeInDown 0.7s;
      box-sizing: border-box;
      z-index: 1;
    }
    .login-logo {
      width: 70px;
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 4px 12px #e3ffe7);
      border-radius: 50%;
      background: #e3ffe7;
      padding: 8px;
    }
    .login-container h2 {
      margin-bottom: 1.2rem;
      color: #2f7044;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 320px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    .login-container input,
    .login-container button {
      width: 100%;
      box-sizing: border-box;
    }
    .login-container input {
      padding: 0.85rem 1rem;
      border: 1.5px solid #cfe9d3;
      border-radius: 10px;
      font-size: 1rem;
      background: #f8fff8;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
    }
    .login-container input:focus {
      border-color: #4caf50;
      box-shadow: 0 2px 8px rgba(76,175,80,0.08);
    }
    .login-container button {
      padding: 0.85rem;
      background: linear-gradient(90deg, #4caf50 60%, #388e3c 100%);
      border: none;
      color: white;
      font-size: 1.08rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(76,175,80,0.08);
      margin-top: 0.2rem;
    }
    .login-container button:hover,
    .login-container button:focus {
      background: linear-gradient(90deg, #388e3c 60%, #4caf50 100%);
      box-shadow: 0 4px 16px rgba(76,175,80,0.13);
      outline: 2px solid #388e3c;
      outline-offset: 2px;
    }
    #message {
      margin-top: 1rem;
      color: #e53935;
      font-weight: 500;
      min-height: 1.2em;
      font-size: 1rem;
      letter-spacing: 0.5px;
      transition: color 0.2s;
    }
    .login-footer {
      margin-top: 1.5rem;
      font-size: 0.98rem;
      color: #888;
    }
    .login-footer a {
      color: #4caf50;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .login-footer a:hover {
      color: #2f7044;
      text-decoration: underline;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 1.5rem 0.7rem 1.2rem 0.7rem;
        max-width: 98vw;
      }
      .login-logo {
        width: 54px;
      }
      .login-container form {
        max-width: 100vw;
      }
    }
    body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.25); /* less opaque */
    z-index: 0;
    pointer-events: none;
  }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="medias/rambutan_logo.png" alt="Rambutan AI" class="login-logo">
    <h2>Login to Rambutan AI</h2>
    <form id="loginForm" autocomplete="on">
      <input type="text" id="username" placeholder="Username" required autofocus>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p id="message"></p>
    <div class="login-footer">
      Don't have an account?
      <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    // âœ… Redirect to dashboard if already logged in
    fetch("http://localhost:5000/check-session", {
      credentials: "include"
    })
    .then(res => res.json())
    .then(data => {
      if (data.logged_in) {
        window.location.href = "dashboard.html";
      }
    });

    // ðŸ” Handle form submit
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        }),
        credentials: "include"
      });

      const data = await res.json();
      if (data.message === "Logged in successfully") {
        window.location.href = "index.html";
      } else {
        document.getElementById("message").innerText = data.message || data.error;
      }
    });
  </script>
</body>
</html>
