<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rambutan Classifier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">üçà RambutanAI</div>
      <div class="menu-toggle" id="mobile-menu">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="how-it-works.html">How it Works</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Classifier Layout -->
  <main class="grid-container">
    <!-- Upload Section -->
    <section class="panel">
      <h2>1Ô∏è Upload Image</h2>
      <label for="imageUpload" class="upload-label">
        Upload Image
        <input type="file" id="imageUpload" accept="image/*" hidden />
      </label>
      <div class="image-preview" id="imagePreview">
        <span>No image selected</span>
      </div>
      <div class="btn-group">
        <button id="classifyBtn">Classify</button>
        <button id="removeBtn">Clear</button>
      </div>
    </section>

    <!-- Heatmap Section -->
    <section class="panel">
      <h2>2Ô∏è Heatmap</h2>
      <button id="toggleHeatmap">Toggle Heatmap</button>
      <div class="heatmap-preview" id="heatmapPreview">
        <img id="heatmapImg" src="placeholder-heatmap.png" alt="Heatmap Preview" />
      </div>
    </section>

    <!-- Insights Section -->
    <section class="panel">
      <h2>3Ô∏è Insights</h2>
      <div id="result">Prediction will appear here.</div>
      <div class="slider-container">
        <label>Rotten:</label>
        <input type="range" id="rottenSlider" min="0" max="100" value="50" disabled />
        <label>Towards Decay:</label>
        <input type="range" id="decaySlider" min="0" max="100" value="40" disabled />
      </div>
      <div class="insight-text">
        <p id="aiInsight"><strong>AI Insight:</strong> This rambutan is likely in the early stage of decay.</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
