<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - RambutanAI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow-y: hidden; /* Remove vertical scroll */
    }

    .contact-section {
      text-align: center;
      overflow-y: hidden; /* Prevent vertical scroll in the section */
    }

    .contact-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      padding: 2rem 1rem;
      scrollbar-width: none; /* Firefox */
    }

    .contact-grid::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    .contact-card {
      background-color: #f5f5f5;
      padding: 1rem;
      border-radius: 12px;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      flex-shrink: 0;
    }

    .contact-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .contact-card h2 {
      font-size: 1rem;
      margin: 10px 0 5px;
    }

    .contact-card a {
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: none;
      word-break: break-word;
    }

    .contact-card a:hover {
      text-decoration: underline;
    }

    .logout-btn {
      background: #e53935 !important;
      color: #fff !important;
      border: none !important;
      border-radius: 8px !important;
      padding: 0.5rem 1.1rem !important;
      font-size: 1rem !important;
      font-weight: 600 !important;
      cursor: pointer !important;
      transition: background 0.2s !important;
      margin-left: 1rem !important;
      box-shadow: 0 2px 8px rgba(229,57,53,0.08) !important;
    }
    .logout-btn:hover,
    .logout-btn:focus {
      background: #b71c1c !important;
      outline: 2px solid #b71c1c !important;
      outline-offset: 2px !important;
    }

    /* --- Dark mode for contact section --- */
    body.dark-mode .contact-section {
      background: #23272f !important;
      color: #ffe066 !important;
    }
    body.dark-mode .contact-section h1 {
      color: #ffe066 !important;
    }
    body.dark-mode .contact-section .intro {
      color: #e0e0e0 !important;
    }
    body.dark-mode .contact-card {
      background: #23272f !important;
      color: #ffe066 !important;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3) !important;
    }
    body.dark-mode .contact-card h2 {
      color: #ffe066 !important;
    }
    body.dark-mode .contact-card p {
      color: #ffe066 !important;
    }
    body.dark-mode .contact-card a {
      color: #90caf9 !important;
    }
    /* Keep logout button red in dark mode */
    body.dark-mode .logout-btn {
      background: #e53935 !important;
      color: #fff !important;
      box-shadow: 0 2px 8px rgba(229,57,53,0.18) !important;
    }
    body.dark-mode .logout-btn:hover,
    body.dark-mode .logout-btn:focus {
      background: #b71c1c !important;
      color: #fff !important;
      outline: 2px solid #ffe066 !important;
    }
  </style>
</head>
<body>
 <nav class="navbar">
    <div class="nav-container">
      <div class="logo" tabindex="0">üçà RambutanAI</div>
      <button class="menu-toggle" id="mobile-menu" aria-label="Open navigation">&#9776;</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html"><span class="nav-icon"></span>Home</a></li>
        <li><a href="how-it-works.html"><span class="nav-icon"></span>How it Works</a></li>
        <li><a href="about.html"><span class="nav-icon"></span>About</a></li>
        <li><a href="contact.html"><span class="nav-icon"></span>Contact</a></li>
      </ul>
      <button class="dark-toggle" id="darkToggle" title="Toggle dark mode" aria-label="Toggle dark mode">üåô</button>
      <button class="logout-btn" id="logoutBtn" title="Logout">Logout</button>
    </div>
  </nav>

  <!-- Contact Section -->
  <main class="container contact-section">
    <h1>Contact Us</h1>
    <p class="intro">
      For inquiries, collaborations, or just to say hi, feel free to reach out through any of the platforms below:
    </p>

    <div class="contact-grid" id="contactGrid"></div>
  </main>

  <script>
    const contributors = ["psalmey", "Itsmeches", "Niccollodeon"];
    const contactGrid = document.getElementById("contactGrid");

    contributors.forEach(async username => {
      const res = await fetch(`https://api.github.com/users/${username}`);
      const data = await res.json();

      const card = document.createElement("div");
      card.className = "contact-card";
      card.innerHTML = `
        <img src="${data.avatar_url}" alt="${username}'s avatar">
        <h2>üíª ${data.name || username}</h2>
        <p><a href="${data.html_url}" target="_blank">${data.html_url}</a></p>
      `;
      contactGrid.appendChild(card);
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
